            .next \
            package.json \
            package-lock.json \
            public \
            ecosystem.config.js \
            next.config.mjs \
            middleware.js \
            || echo "Some files might not exist, continuing..."

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment.tar.gz
          retention-days: 1

